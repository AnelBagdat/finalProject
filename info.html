    <div class="container">
        <div id="celestial-bodies-container"></div> 
      </div>
    <script>
fetch('http://localhost:3000/planets')
  .then(response => response.json()) 
  .then(data => {
    const container = document.getElementById('celestial-bodies-container');
    
    data.forEach(body => {
      const bodyDiv = document.createElement('div');
      bodyDiv.classList.add('celestial-body');
      
      const title = document.createElement('h3');
      title.textContent = body.title;
      bodyDiv.appendChild(title);
      
      const info = document.createElement('p');
      info.textContent = body.info;
      bodyDiv.appendChild(info);
      
      container.appendChild(bodyDiv);
    });
  })
  .catch(error => console.error('Ошибка при загрузке данных:', error));
    </script>
</body>
